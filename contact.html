<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - GündemX</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  body { margin:0; font-family:'Roboto',sans-serif; background:#e0f0ff; color:#1a1a1a; }
  .container { max-width:900px; margin:40px auto; padding:20px; }
  .card { background:#0077cc; color:#fff; border-radius:12px; padding:30px; box-shadow:0 8px 20px rgba(0,0,0,0.15); transition:0.3s; }
  .card:hover { transform:translateY(-5px); box-shadow:0 12px 25px rgba(0,0,0,0.25); }
  .logo { text-align:center; font-size:2.5rem; font-weight:700; margin-bottom:25px; letter-spacing:2px; color:#fff; }
  .card h1 { text-align:center; font-size:2rem; margin-bottom:15px; }
  .contact-form { display:flex; flex-direction:column; gap:15px; }
  .contact-form input, .contact-form textarea { padding:12px; border-radius:8px; border:none; font-size:1rem; }
  .contact-form textarea { resize:none; height:120px; }
  .contact-form button { padding:14px; background-color:#005fa3; color:#fff; border:none; font-size:1.1rem; font-weight:700; border-radius:8px; cursor:pointer; transition:0.3s; }
  .contact-form button:hover { background-color:#00487a; }
</style>
</head>
<body>
<div class="container">
  <div class="logo">GündemX</div>
  <div class="card">
    <h1>Contact Us</h1>
    <form class="contact-form">
      <input type="text" placeholder="Adınız" required>
      <input type="email" placeholder="E-posta Adresiniz" required>
      <textarea placeholder="Mesajınız" required></textarea>
      <button type="submit">Gönder</button>
    </form>
  </div>
</div>
</body>
</html>
