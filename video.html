<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>TikTok Video Akışı</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; overflow:hidden; font-family:Arial, sans-serif; background:#000; }
  #container { width:100%; height:100%; position:relative; display:flex; flex-direction:column; justify-content:center; align-items:center; }
  video { width:100%; height:100%; object-fit:cover; }
  #title { position:absolute; bottom:20px; left:20px; color:#fff; font-size:20px; text-shadow:2px 2px 5px #000; }
</style>
</head>
<body>

<div id="container">
  <video id="video" autoplay muted playsinline></video>
  <div id="title"></div>
</div>

<script>
let videos = [];
let current = 0;

// Videoları jsondan çek
fetch('videos.json')
  .then(res => res.json())
  .then(data => {
    videos = data;
    loadVideo(current);
  });

const videoEl = document.getElementById('video');
const titleEl = document.getElementById('title');

function loadVideo(index){
  if(index < 0 || index >= videos.length) return;
  const vid = videos[index];
  videoEl.src = vid.video;
  titleEl.textContent = vid.title;
  videoEl.play();
}

// Dokunmatik kaydırma (mobil)
let startY = 0;
document.addEventListener('touchstart', e => startY = e.touches[0].clientY);
document.addEventListener('touchend', e => {
  let endY = e.changedTouches[0].clientY;
  if(startY - endY > 50){ // yukarı kaydır
    if(current < videos.length-1) current++;
  } else if(endY - startY > 50){ // aşağı kaydır
    if(current > 0) current--;
  }
  loadVideo(current);
});
</script>

</body>
</html>
