<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Haberler</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: black;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Video Container */
#videoContainer {
  height: 100vh;
  width: 100%;
  overflow-y: scroll;
  scroll-snap-type: y mandatory;
}

/* Her Video */
.video-item {
  position: relative;
  height: 100vh;
  width: 100%;
  scroll-snap-align: start;
}

/* Video */
video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Reklam Alanı */
.ad-box {
  position: absolute;
  bottom: 90px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.9);
  color: black;
  padding: 8px 14px;
  border-radius: 8px;
  font-size: 14px;
}

/* Video Bilgi */
.video-info {
  position: absolute;
  bottom: 20px;
  left: 15px;
  color: white;
}

.video-info h3 {
  font-size: 18px;
  margin-bottom: 5px;
}

.video-info p {
  font-size: 14px;
  opacity: 0.9;
}
</style>
</head>

<body>

<div id="videoContainer"></div>

<script>
const videos = [
  {
    src: "videos/video1.mp4",
    title: "Ankara'da Son Dakika",
    desc: "Başkentte yaşanan gelişmeler"
  },
  {
    src: "videos/video2.mp4",
    title: "İstanbul Trafiği",
    desc: "Yoğunluk arttı"
  },
  {
    src: "videos/video3.mp4",
    title: "Meteorolojiden Uyarı",
    desc: "Kuvvetli yağış geliyor"
  }
];

const container = document.getElementById("videoContainer");

videos.forEach(video => {
  const div = document.createElement("div");
  div.className = "video-item";

  div.innerHTML = `
    <video src="${video.src}" muted loop playsinline></video>

    <div class="ad-box">
      Reklam Alanı
    </div>

    <div class="video-info">
      <h3>${video.title}</h3>
      <p>${video.desc}</p>
    </div>
  `;

  container.appendChild(div);
});

/* Otomatik oynatma */
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    const video = entry.target.querySelector("video");
    if (entry.isIntersecting) {
      video.play();
    } else {
      video.pause();
    }
  });
}, { threshold: 0.7 });

document.querySelectorAll(".video-item").forEach(item => {
  observer.observe(item);
});
</script>

</body>
</html>
