<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Haber Videoları</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; background: #000; color: #fff; overflow-x: hidden; }
  #videoContainer { position: relative; width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; background: #000; }
  video { width: 100%; max-height: 100vh; }
  #title { position: absolute; bottom: 50px; left: 20px; font-size: 24px; text-shadow: 2px 2px 4px #000; }
  #nextBtn, #prevBtn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); border: none; color: #fff; padding: 10px 20px; font-size: 18px; cursor: pointer; }
  #prevBtn { left: 10px; }
  #nextBtn { right: 10px; }
</style>
</head>
<body>

<div id="videoContainer">
  <video id="video" controls autoplay muted playsinline></video>
  <div id="title"></div>
  <button id="prevBtn">&#8592; Önceki</button>
  <button id="nextBtn">Sonraki &#8594;</button>
</div>

<script>
let videos = [];
let currentIndex = 0;

fetch('videos.json')
  .then(response => response.json())
  .then(data => {
    videos = data;
    loadVideo(currentIndex);
  });

const videoEl = document.getElementById('video');
const titleEl = document.getElementById('title');

function loadVideo(index){
  const vid = videos[index];
  videoEl.src = vid.video;
  titleEl.textContent = vid.title;
  videoEl.play();
}

// Kaydırma mantığı
document.getElementById('nextBtn').addEventListener('click', () => {
  if(currentIndex < videos.length - 1){
    currentIndex++;
    loadVideo(currentIndex);
  }
});

document.getElementById('prevBtn').addEventListener('click', () => {
  if(currentIndex > 0){
    currentIndex--;
    loadVideo(currentIndex);
  }
});

// Klavye ile kontrol (opsiyonel)
document.addEventListener('keydown', e => {
  if(e.key === 'ArrowRight') document.getElementById('nextBtn').click();
  if(e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
});
</script>

</body>
</html>
