<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hava Durumu 24 Saat ‚Äì G√ºndemX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Inter, Arial, sans-serif;
  background: #f4f7fb;
  color: #1e293b;
  margin: 0;
  padding: 20px;
}
.weather-container {
  max-width: 500px;
  margin: 40px auto;
  background: #0b1220;
  color: #fff;
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}
.weather-container h2 {
  margin: 0 0 15px;
  color: #00aaff;
  font-size: 26px;
}
.hourly-forecast {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-height: 450px;
  overflow-y: auto;
}
.forecast-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1e293b;
  padding: 10px;
  border-radius: 8px;
}
.forecast-item img {
  width: 40px;
  height: 40px;
}
.forecast-time {
  font-weight: bold;
}
.forecast-temp {
  font-size: 18px;
}
</style>
</head>
<body>

<div class="weather-container">
  <h2>Hava Durumu (24 Saat)</h2>
  <div class="hourly-forecast" id="hourly-forecast">
    Y√ºkleniyor...
  </div>
</div>

<script>
async function getHourlyWeather() {

  const ISTANBUL_LAT = 41.0082;
  const ISTANBUL_LON = 28.9784;

  function fetchWeather(lat, lon) {
    fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m,weathercode&timezone=Europe/Istanbul`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("hourly-forecast");
        container.innerHTML = "";

        for (let i = 0; i < 24; i++) {
          const time = new Date(data.hourly.time[i]);
          const hour = time.getHours().toString().padStart(2,"0") + ":00";
          const temp = Math.round(data.hourly.temperature_2m[i]);

          const item = document.createElement("div");
          item.className = "forecast-item";
          item.innerHTML = `
            <span class="forecast-time">${hour}</span>
            <span>üå§Ô∏è</span>
            <span class="forecast-temp">${temp}¬∞C</span>
          `;
          container.appendChild(item);
        }
      })
      .catch(() => {
        document.getElementById("hourly-forecast").innerText = "Veri alƒ±namadƒ±";
      });
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      pos => fetchWeather(pos.coords.latitude, pos.coords.longitude),
      () => fetchWeather(ISTANBUL_LAT, ISTANBUL_LON)
    );
  } else {
    fetchWeather(ISTANBUL_LAT, ISTANBUL_LON);
  }
}

getHourlyWeather();
</script>

</body>
</html>
