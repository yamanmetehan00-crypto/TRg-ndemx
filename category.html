<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kategori – GündemX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Adsense -->
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1201412624479751"
 crossorigin="anonymous"></script>

<style>
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:#f4f7fb;
  color:#1e293b;
}
header, footer{
  background:#0b1220;
  color:#fff;
  padding:15px;
}
.logo{
  font-size:26px;
  font-weight:800;
}
.logo span{ color:#0066ff; }

.container{
  max-width:900px;
  margin:20px auto;
  padding:20px;
  background:#fff;
  border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.category-title{
  font-size:22px;
  font-weight:700;
  color:#0066ff;
  margin-bottom:20px;
}

/* Reklam */
.ad{
  background:#e6f0ff;
  text-align:center;
  padding:15px;
  margin:20px 0;
  color:#0066ff;
  border-radius:6px;
}

/* Kartlar */
.news-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}

.news-card{
  background:#fff;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  overflow:hidden;
  transition:transform .2s ease;
  cursor:pointer;
}

.news-card:hover{
  transform:translateY(-4px);
}

.news-card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

.news-card-content{
  padding:12px;
}

.news-card-category{
  font-size:12px;
  font-weight:600;
  color:#0066ff;
  text-transform:uppercase;
  margin-bottom:6px;
}

.news-card h3{
  font-size:15px;
  margin:0 0 6px;
  color:#0066ff;
}

.news-card p{
  font-size:13px;
  color:#475569;
  line-height:1.4;
}

.news-card span{
  font-size:12px;
  color:#777;
  display:block;
  margin-top:6px;
}

a{ text-decoration:none; color:inherit; }

@media(max-width:600px){
  .news-card img{ height:170px; }
}
</style>
</head>

<body>

<header>
  <div class="logo">Gündem<span>X</span></div>
</header>

<div class="container">

  <div class="category-title" id="categoryName"></div>

  <!-- Üst Reklam -->
  <div class="ad">
    Reklam Alanı
  </div>

  <div class="news-grid" id="newsList"></div>

  <!-- Alt Reklam -->
  <div class="ad">
    Reklam Alanı
  </div>

</div>

<footer>
© 2025 GündemX – Tarafsız Habercilik
</footer>

<script>
const params = new URLSearchParams(window.location.search);
const category = params.get("category");

document.getElementById("categoryName").innerText = category + " Haberleri";

fetch("data/news.json?t=" + Date.now())
.then(res => res.json())
.then(data => {
  const list = document.getElementById("newsList");

  const filtered = data
    .filter(n => n.category === category)
    .sort((a,b)=> new Date(b.time) - new Date(a.time));

  if(!filtered.length){
    list.innerHTML = "<p>Bu kategoride henüz haber bulunmuyor.</p>";
    return;
  }

  filtered.forEach(n => {
    const shortText = n.content.substring(0, Math.floor(n.content.length * 0.1)) + "...";

    const card = document.createElement("a");
    card.href = `haber.html?id=${n.id}`;
    card.innerHTML = `
      <div class="news-card">
        <img src="${n.image}" alt="${n.title}">
        <div class="news-card-content">
          <div class="news-card-category">${n.category}</div>
          <h3>${n.title}</h3>
          <p>${shortText}</p>
          <span>${n.city} • ${n.time}</span>
        </div>
      </div>
    `;
    list.appendChild(card);
  });
});
</script>
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Ana Sayfa",
      "item": "https://www.gundemx.online/"
    },
    {
      "@type": "ListItem",
      "position": 2,
      "name": "Kategori",
      "item": window.location.href
    }
  ]
}
</script>

</body>
</html>
