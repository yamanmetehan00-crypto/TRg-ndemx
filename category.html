<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kategori Haberleri – GündemX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="GündemX kategori haberleri. Güncel, tarafsız ve sade haberler.">

<!-- ADSENSE (ONAYDAN SONRA AKTİF OLUR) -->

<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f4f8fb;
  color: #222;
}

a { text-decoration: none; color: inherit; }

.container {
  max-width: 1100px;
  margin: auto;
  padding: 15px;
}

/* HEADER */
header {
  background: #0b3c5d;
  color: #fff;
  padding: 15px 0;
}

header h1 {
  margin: 0;
  font-size: 22px;
  text-align: center;
}

/* KATEGORİ BAŞLIK */
.category-title {
  margin: 20px 0 15px;
  font-size: 20px;
  color: #0b3c5d;
  font-weight: bold;
}

/* REKLAM ALANI */
.ad-box {
  background: #fff;
  border: 1px solid #e0e0e0;
  margin: 20px 0;
  padding: 15px;
  text-align: center;
  color: #777;
  font-size: 14px;
}

/* HABER KARTLARI */
.news-card {
  display: flex;
  gap: 15px;
  background: #fff;
  border-radius: 14px;
  padding: 14px;
  margin-bottom: 18px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  transition: 0.2s ease;
}

.news-card:hover {
  transform: translateY(-4px);
}

.news-card img {
  width: 160px;
  height: 110px;
  object-fit: cover;
  border-radius: 10px;
}

.news-content h3 {
  margin: 0 0 6px;
  font-size: 17px;
  color: #1e88e5;
}

.news-content p {
  margin: 0;
  font-size: 14px;
  color: #555;
  line-height: 1.5;
}

.news-meta {
  font-size: 12px;
  color: #888;
  margin-bottom: 6px;
}

/* MOBİL */
@media (max-width: 768px) {
  .news-card {
    flex-direction: column;
  }

  .news-card img {
    width: 100%;
    height: 180px;
  }
}
</style>
</head>

<body>

<header>
  <h1>GündemX</h1>
</header>

<div class="container">

  <div class="category-title" id="categoryName"></div>

  <!-- ADSENSE ÜST -->
  <div class="ad-box">
    Reklam Alanı (728x90 veya Responsive)
  </div>

  <div id="newsList"></div>

  <!-- ADSENSE ALT -->
  <div class="ad-box">
    Reklam Alanı (336x280 veya Responsive)
  </div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const category = params.get("category");

document.getElementById("categoryName").innerText = category + " Haberleri";

fetch("data/news.json")
  .then(res => res.json())
  .then(data => {
    const list = document.getElementById("newsList");

    const filtered = data
      .filter(item => item.category === category)
      .sort((a, b) => new Date(b.time) - new Date(a.time));

    if (!filtered.length) {
      list.innerHTML = "<p>Bu kategoride henüz haber bulunmuyor.</p>";
      return;
    }

    filtered.forEach(news => {
      const text = news.content.replace(/\n/g, " ");
      const shortText = text.substring(0, 180) + "...";

      list.innerHTML += `
        <a href="haber.html?id=${news.id}">
          <div class="news-card">
            <img src="${news.image}" alt="${news.title}">
            <div class="news-content">
              <div class="news-meta">${news.city} • ${news.time}</div>
              <h3>${news.title}</h3>
              <p>${shortText}</p>
            </div>
          </div>
        </a>
      `;
    });
  });
</script>

</body>
</html>
