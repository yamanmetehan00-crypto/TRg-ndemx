<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trafik Haberleri – GündemX</title>

<style>
:root{
  --primary:#0066ff;
  --dark:#0b1220;
  --bg:#f4f7fb;
  --text:#1e293b;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  overflow-x:hidden;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}

header{
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:var(--dark);
  color:#fff;
  padding:14px 20px;
}

.logo{font-size:26px;font-weight:800}
.logo span{color:var(--primary)}

.container{
  max-width:1200px;
  margin:auto;
  padding:16px;
}

.grid{
  display:grid;
  grid-template-columns:1fr;
  gap:20px;
}

.card{
  background:#fff;
  border-radius:8px;
  overflow:hidden;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
  transition:.2s;
}

.card:hover{transform:translateY(-4px)}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card-content{padding:14px}

.card-content h3{
  margin:0 0 6px;
  font-size:18px;
}

.card-content p{
  margin:0;
  font-size:14px;
  color:#64748b;
}
</style>
</head>

<body>

<header>
  <div class="logo">Gündem<span>X</span></div>
  <a href="../index.html" style="color:#fff;text-decoration:none">Ana Sayfa</a>
</header>

<div class="container">
<h1>Trafik Haberleri</h1>

<div class="grid">

  <a href="../haberler/istanbul-kar-alarmi.html" style="text-decoration:none;color:inherit">
    <div class="card">
      <img src="../images/kar.jpg" alt="">
      <div class="card-content">
        <h3>İstanbul’da Kar Alarmı</h3>
        <p>Meteoroloji İstanbul için yoğun kar yağışı uyarısında bulundu...</p>
      </div>
    </div>
  </a>

  <a href="../haberler/son-dakika-meclis.html" style="text-decoration:none;color:inherit">
    <div class="card">
      <img src="../images/meclis.jpg" alt="">
      <div class="card-content">
        <h3>Meclis’te Kritik Gelişme</h3>
        <p>TBMM’de bugün yapılan görüşmelerde dikkat çeken kararlar alındı...</p>
      </div>
    </div>
  </a>

</div>
</div>

</body>
</html>
