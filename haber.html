<script>
// Firebase Ayarları
const firebaseConfig = {
  apiKey: "AIzaSyDzaK6-NkzyEeH4SMgu599iZ0YKx1SYl-o",
  authDomain: "gundemx-2de07.firebaseapp.com",
  projectId: "gundemx-2de07",
  storageBucket: "gundemx-2de07.firebasestorage.app",
  messagingSenderId: "643741538710",
  appId: "1:643741538710:web:7f172e31d4996c6d19a5b7",
  measurementId: "G-2C1M1EGLES"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

(async function() {
  const params = new URLSearchParams(window.location.search);
  const id = parseInt(params.get("id"));

  if(!id){
    document.getElementById("newsContainer").innerHTML = "<h2>Haber bulunamadı</h2>";
    return;
  }

  try {
    const res = await fetch(`data/news.json?t=${Date.now()}`);
    const newsList = await res.json();

    const news = newsList.find(n => n.id === id);
    if(!news){
      document.getElementById("newsContainer").innerHTML = "<h2>Haber bulunamadı</h2>";
      return;
    }

    // DOM'a bas
    document.getElementById("newsImage").src = news.image;
    document.getElementById("newsTitle").innerText = news.title;
    document.getElementById("newsCategory").innerText = news.category;
    document.getElementById("newsMeta").innerText = `GündemX • ${news.city} • ${news.time}`;
    document.getElementById("newsContent").innerHTML = `<p>${news.content}</p>`;

    // Sosyal paylaşım
    const pageUrl = encodeURIComponent(window.location.href);
    const pageTitle = encodeURIComponent(news.title);
    document.getElementById("share-facebook").href = `https://www.facebook.com/sharer.php?u=${pageUrl}`;
    document.getElementById("share-twitter").href = `https://twitter.com/intent/tweet?text=${pageTitle}&url=${pageUrl}`;
    document.getElementById("share-whatsapp").href = `https://wa.me/?text=${pageTitle}%20${pageUrl}`;

    // Yorumları Firestore'dan yükle
    const commentsKey = "news_" + id;
    const commentsList = document.getElementById('comments-list');

    async function loadComments(){
      commentsList.innerHTML = "";
      const doc = await db.collection("comments").doc(commentsKey).get();
      if(doc.exists){
        const data = doc.data();
        if(data && data.list){
          data.list.forEach(c => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${c.name}</strong><p>${c.comment}</p>`;
            commentsList.appendChild(div);
          });
        }
      }
    }

    loadComments();

    document.getElementById('comment-submit').addEventListener('click', async () => {
      const commentInput = document.getElementById('comment-input');
      const text = commentInput.value.trim();
      if(!text) return alert("Yorum boş olamaz!");

      const docRef = db.collection("comments").doc(commentsKey);
      const docSnap = await docRef.get();

      let updated = [];
      if(docSnap.exists){
        updated = docSnap.data().list || [];
      }

      updated.push({ name: "Anonim", comment: text });
      await docRef.set({ list: updated });

      commentInput.value = "";
      loadComments();
    });

    // Diğer Haberler
    const otherNewsListEl = document.getElementById("otherNewsList");
    otherNewsListEl.innerHTML = "";
    newsList.filter(n => n.id !== id).slice(0,10).forEach(n => {
      const card = document.createElement("div");
      card.className="other-news-card";
      card.innerHTML = `
        <img src="${n.image}" alt="${n.title}">
        <h4>${n.title}</h4>
        <span>${n.city} • ${n.time}</span>
      `;
      card.addEventListener("click",()=>{ window.location.href=`haber.html?id=${n.id}`; });
      otherNewsListEl.appendChild(card);
    });

  } catch (error) {
    document.getElementById("newsContainer").innerHTML = "<h2>Haber yüklenemedi</h2>";
    console.error(error);
  }
})();

// JS

</script>
